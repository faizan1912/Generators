<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Difference Between Dates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 15px;
        }

        h3 {
            margin: 10px 0;
        }

        input[type="date"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: calc(100% - 22px);
        }

        .calendar-icon {
            cursor: pointer;
            margin-left: -35px;
            margin-top: 10px;
            position: relative;
            top: 8px;
            color: #007bff;
            font-size: 1.2em;
        }

        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
        }

        .result-container {
            font-size: 1.5em;
            color: #333;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            margin: 20px 0;
            min-height: 40px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Difference Between Dates</h1>
        <p>To calculate the days, months, and years, enter the period below, informing the start date and end date, and click on "Calculate".</p>

        <h3>Start Date</h3>
        <div>
            <input type="date" id="startDate">
            <span class="calendar-icon" onclick="document.getElementById('startDate').focus()">üóìÔ∏è</span>
        </div>

        <h3>End Date</h3>
        <div>
            <input type="date" id="endDate">
            <span class="calendar-icon" onclick="document.getElementById('endDate').focus()">üóìÔ∏è</span>
        </div>

        <button onclick="calculateDifference()">Calculate</button>

        <div class="result-container" id="result">Difference: 0 years, 0 months, 0 days</div>
    </div>

    <script>
        function calculateDifference() {
            const startDateInput = document.getElementById("startDate").value;
            const endDateInput = document.getElementById("endDate").value;

            if (!startDateInput || !endDateInput) {
                document.getElementById("result").textContent = "Please select both start and end dates.";
                return;
            }

            const startDate = new Date(startDateInput);
            const endDate = new Date(endDateInput);

            let years = endDate.getFullYear() - startDate.getFullYear();
            let months = endDate.getMonth() - startDate.getMonth();
            let days = endDate.getDate() - startDate.getDate();

            if (days < 0) {
                months--;
                const lastMonth = new Date(endDate.getFullYear(), endDate.getMonth(), 0);
                days += lastMonth.getDate();
            }

            if (months < 0) {
                years--;
                months += 12;
            }

            document.getElementById("result").textContent = `Difference: ${years} years, ${months} months, ${days} days`;
        }
    </script>
</body>
</html>
