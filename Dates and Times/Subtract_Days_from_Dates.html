<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subtract Days from Dates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 15px;
        }

        h3 {
            margin: 10px 0;
        }

        input[type="date"], input[type="number"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: calc(100% - 22px);
        }

        .calendar-icon {
            cursor: pointer;
            margin-left: -35px;
            margin-top: 10px;
            position: relative;
            top: 8px;
            color: #007bff;
            font-size: 1.2em;
        }

        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
        }

        .result-container {
            font-size: 1.5em;
            color: #333;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            margin: 20px 0;
            min-height: 40px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Subtract Days from Dates</h1>
        <p>To subtract days, enter the starting date (or select the date by clicking on the calendar image) plus the number of days you want to subtract and click "Subtract Days".</p>

        <h3>Start Date</h3>
        <div>
            <input type="date" id="startDate">
            <span class="calendar-icon" onclick="document.getElementById('startDate').focus()">üóìÔ∏è</span>
        </div>

        <h3>Subtract How Many Days?</h3>
        <input type="number" id="daysToSubtract" placeholder="Enter number of days">

        <button onclick="subtractDays()">Subtract Days</button>

        <div class="result-container" id="result">End date (result): </div>
    </div>

    <script>
        function subtractDays() {
            const startDateInput = document.getElementById("startDate").value;
            const daysToSubtract = parseInt(document.getElementById("daysToSubtract").value);

            if (!startDateInput || isNaN(daysToSubtract) || daysToSubtract < 0) {
                document.getElementById("result").textContent = "Please select a start date and enter a valid number of days to subtract.";
                return;
            }

            const startDate = new Date(startDateInput);
            const resultDate = new Date(startDate);
            resultDate.setDate(resultDate.getDate() - daysToSubtract);

            document.getElementById("result").textContent = `End date (result): ${resultDate.toLocaleDateString()}`;
        }
    </script>
</body>
</html>
