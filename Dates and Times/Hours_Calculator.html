<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hours Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 15px;
        }

        h3 {
            margin: 10px 0;
        }

        input[type="time"], input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: calc(100% - 22px);
        }

        .clock-icon {
            cursor: pointer;
            margin-left: -35px;
            margin-top: 10px;
            position: relative;
            top: 8px;
            color: #007bff;
            font-size: 1.2em;
        }

        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
        }

        .result-container {
            font-size: 1.5em;
            color: #333;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            margin: 20px 0;
            min-height: 40px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hours Calculator</h1>
        <p>To calculate the hours, enter the start time and end time below:</p>

        <h3>Start Time</h3>
        <div>
            <input type="time" id="startTime" value="08:00">
            <span class="clock-icon" onclick="document.getElementById('startTime').focus()">ðŸ•’</span>
        </div>

        <h3>End Time</h3>
        <div>
            <input type="time" id="endTime" value="17:00">
            <span class="clock-icon" onclick="document.getElementById('endTime').focus()">ðŸ•’</span>
        </div>

        <button onclick="calculateHours()">Calculate</button>

        <div class="result-container" id="result">Difference between hours: 0 hours</div>
    </div>

    <script>
        function calculateHours() {
            const startTimeInput = document.getElementById("startTime").value;
            const endTimeInput = document.getElementById("endTime").value;

            if (!startTimeInput || !endTimeInput) {
                document.getElementById("result").textContent = "Please enter both start and end times.";
                return;
            }

            const startTime = new Date(`1970-01-01T${startTimeInput}:00`);
            const endTime = new Date(`1970-01-01T${endTimeInput}:00`);

            let timeDifference = endTime - startTime;
            if (timeDifference < 0) {
                timeDifference += 24 * 60 * 60 * 1000; // add 24 hours if end time is next day
            }

            const hoursDifference = timeDifference / (1000 * 60 * 60);
            document.getElementById("result").textContent = `Difference between hours: ${hoursDifference} hours`;
        }
    </script>
</body>
</html>
