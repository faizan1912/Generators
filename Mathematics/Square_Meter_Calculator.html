<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Meter Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }

        h1 {
            margin-bottom: 20px;
        }

        input[type="number"] {
            padding: 10px;
            width: calc(100% - 22px);
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            background-color: #007bff; /* Blue color */
            color: white;
        }

        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        #result {
            font-size: 1.2em;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Square Meter Calculator</h1>
        <p>To calculate Square Meters, enter the data in the fields below and click "Calculate".</p>

        <input type="number" id="length" placeholder="Enter length/height" required>
        <input type="number" id="width" placeholder="Enter width" required>
        
        <button onclick="calculateSquareMeters()">Calculate</button>

        <div id="result"></div>
    </div>

    <script>
        function calculateSquareMeters() {
            // Get the input values
            const length = parseFloat(document.getElementById("length").value);
            const width = parseFloat(document.getElementById("width").value);

            // Check if inputs are valid numbers
            if (isNaN(length) || isNaN(width) || length <= 0 || width <= 0) {
                document.getElementById("result").innerText = "Please enter valid positive numbers for length and width.";
                document.getElementById("result").style.color = "red"; // Change text color to red for errors
                return;
            }

            // Calculate square meters
            const squareMeters = length * width;

            // Display the result with unit
            document.getElementById("result").innerText = `Square Meters: ${squareMeters.toFixed(2)} mÂ²`;
            document.getElementById("result").style.color = "green"; // Change text color to green for valid results
        }
    </script>
</body>
</html>
