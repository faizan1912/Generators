        <h1>Validate National Health Card (CNS)</h1>
        <p>The National Health Card (CNS) is a numbered document that allows anyone in Brazil to be 
            identified when using health services. It can be considered a “health ID”. Also check out 
            our <a href="/Generators/CNS_generator.html">CNS Generator</a>.</p>
        <input type="text" id="cnsInput" placeholder="Enter the CNS number">

        <button class="button copy-btn" onclick="copyCNS()">Copy</button>
        <div id="cnsResult"></div>
    </div>

    <script>
        // Function to validate the CNS number
        function validateCNS() {
            const cnsNumber = document.getElementById('cnsInput').value; // Get input value
            const cnsResult = document.getElementById('cnsResult'); // Result display element

            if (/^\d{15}$/.test(cnsNumber)) {
                if (cnsLuhnCheck(cnsNumber)) {
                    cnsResult.innerText = "CNS Number is valid!"; // Display valid message
                    cnsResult.style.color = "green"; // Change text color to green
                } else {
                    cnsResult.innerText = "Invalid CNS Number!"; // Display invalid message
                    cnsResult.style.color = "red"; // Change text color to red
                }
            } else {
                cnsResult.innerText = "Please enter a valid 15-digit CNS number."; // Error message for invalid format
                cnsResult.style.color = "red"; // Change text color to red
            }
        }

        // Function to copy the CNS number to the clipboard
        function copyCNS() {
            const cnsNumber = document.getElementById('cnsInput').value; // Get input value

            if (cnsNumber) {
                // Create a temporary input element to hold the CNS number for copying
                const tempInput = document.createElement("input");
                tempInput.value = cnsNumber; // Set the input value to the CNS number
                document.body.appendChild(tempInput); // Append the input to the document body
                
                // Select the text in the input and copy it to the clipboard
                tempInput.select();
                document.execCommand("copy");
                
                // Remove the temporary input element after copying
                document.body.removeChild(tempInput);

                alert("Copied: " + cnsNumber); // Notify the user that the number has been copied
            } else {
                alert("Please enter a CNS number to copy."); // Alert if input is empty
            }
        }

        }
