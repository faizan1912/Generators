<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Operating System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 400px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
        }

        .info {
            font-size: 1.2em;
            margin: 20px 0;
        }

        .button {
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            background-color: #28a745;
            color: white;
        }

        .button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Operating System</h1>
        <p>Check your operating system below.</p>

        <!-- Placeholder for displaying the detected OS -->
        <div class="info" id="osName">Operating System: Detecting...</div>
        
        <!-- Button to copy the OS information -->
        <button class="button" onclick="copyOS()">Copy</button>
    </div>

    <script>
        // Function to detect the user's operating system
        function detectOS() {
            let osName = "Unknown OS"; // Default value if OS is not detected
            const userAgent = navigator.userAgent; // Get the user agent string

            // Check if userAgent contains specific keywords for Windows versions
            if (userAgent.indexOf("Windows NT 10.0") !== -1) {
                osName = "Windows 10";
            } else if (userAgent.indexOf("Windows NT 6.3") !== -1) {
                osName = "Windows 8.1";
            } else if (userAgent.indexOf("Windows NT 6.2") !== -1) {
                osName = "Windows 8";
            } else if (userAgent.indexOf("Windows NT 6.1") !== -1) {
                osName = "Windows 7";
            } else if (userAgent.indexOf("Windows NT 5.1") !== -1) {
                osName = "Windows XP";
            } else if (userAgent.indexOf("Windows NT 11.0") !== -1) {
                osName = "Windows 11";
            } 
            // Check if userAgent contains keyword for macOS
            else if (userAgent.indexOf("Mac") !== -1) {
                osName = "macOS";
            }
            // Check if userAgent contains keyword for Linux
            else if (userAgent.indexOf("Linux") !== -1) {
                osName = "Linux";
            }
            // Check if userAgent matches Android pattern
            else if (/android/i.test(userAgent)) {
                osName = "Android";
            }
            // Check if userAgent matches iOS patterns
            else if (/iphone|ipad|ipod/i.test(userAgent)) {
                osName = "iOS";
            }

            // Display the detected OS in the designated HTML element
            document.getElementById("osName").textContent = `Operating System: ${osName}`;
        }

        // Function to copy the detected OS information to clipboard
        function copyOS() {
            const osText = document.getElementById("osName").textContent.split(": ")[1]; // Get the OS name from displayed text
            navigator.clipboard.writeText(osText) // Copy OS name to clipboard
                .then(() => {
                    alert("Operating System copied to clipboard!"); // Show success message
                })
                .catch(err => {
                    console.error("Failed to copy: ", err); // Log error if copy fails
                });
        }

        // Call detectOS function when the page loads
        window.onload = detectOS;
    </script>
</body>
</html>
