<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercosur Plate Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        h2 {
            color: #333;
            font-size: 1.5em;
            margin-bottom: 15px;
        }
        .input-field {
            margin: 10px 0;
            font-size: 1.2em;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .result {
            font-size: 1.2em;
            margin-top: 15px;
            color: #2d72d9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Mercosur Plate Converter</h2>
        <div class="input-field">
            <p>Old Plate</p>
            <input type="text" id="oldPlate" placeholder="Enter the old plate" oninput="convertToMercosur()">
        </div>
        <div class="input-field">
            <p>Mercosur Plate</p>
            <input type="text" id="mercosurPlate" placeholder="Enter the Mercosur plate" oninput="convertToOldPlate()">
        </div>
        
        <div class="result" id="resultDisplay"></div>
    </div>

    <script>
        function convertToMercosur() {
            const oldPlate = document.getElementById('oldPlate').value.trim().toUpperCase();
            const mercosurPlateInput = document.getElementById('mercosurPlate');

            // Convert old plate to Mercosur format (e.g., MYK-1234 to MYK1C34)
            if (oldPlate.length === 7) {
                const mercosurPlate = `${oldPlate.slice(0, 3)}1C${oldPlate.slice(4, 7)}`;
                mercosurPlateInput.value = mercosurPlate;
            } else {
                mercosurPlateInput.value = ''; // Clear if the old plate is not in the expected format
            }
        }

        function convertToOldPlate() {
            const mercosurPlate = document.getElementById('mercosurPlate').value.trim().toUpperCase();
            const oldPlateInput = document.getElementById('oldPlate');

            // Convert Mercosur plate back to old plate format (e.g., MYK1C34 to MYK-1234)
            if (mercosurPlate.length === 7 && mercosurPlate[3] === '1' && mercosurPlate[4] === 'C') {
                const oldPlate = `${mercosurPlate.slice(0, 3)}-${mercosurPlate.slice(4)}`;
                oldPlateInput.value = oldPlate;
            } else {
                oldPlateInput.value = ''; // Clear if the Mercosur plate is not in the expected format
            }
        }
    </script>
</body>
</html>
