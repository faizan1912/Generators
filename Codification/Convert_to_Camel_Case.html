<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert to Camel Case</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .container {
            text-align: center;
            max-width: 500px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 15px;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .result-container {
            font-size: 1.2em;
            color: #333;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            min-height: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Convert to Camel Case</h1>
        <p>Type or paste words or text into the field below to convert to Camel Case standard.</p>
        
        <input type="text" id="inputText" placeholder="Type here to convert" oninput="convertToCamelCase()">
        
        <h3>Result in Camel Case</h3>
        <div class="result-container" id="camelCaseResult"></div>
    </div>

    <script>
        function convertToCamelCase() {
            const inputText = document.getElementById("inputText").value;
            const camelCaseResult = inputText
                .toLowerCase()
                .split(' ')
                .map((word, index) => index === 0 ? word : word.charAt(0).toUpperCase() + word.slice(1))
                .join('');
            document.getElementById("camelCaseResult").textContent = camelCaseResult;
        }
    </script>
</body>
</html>
