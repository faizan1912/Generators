<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert to Kebab Case</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .container {
            text-align: center;
            max-width: 500px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 15px;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .result-container {
            font-size: 1.2em;
            color: #333;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            min-height: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Convert to Kebab Case</h1>
        <p>Type or paste the words or texts in the field below to convert to Kebab Case pattern.</p>
        
        <input type="text" id="inputText" placeholder="Type here to convert" oninput="convertToKebabCase()">
        
        <h3>Result in Kebab Case</h3>
        <div class="result-container" id="kebabCaseResult"></div>
    </div>

    <script>
        function convertToKebabCase() {
            const inputText = document.getElementById("inputText").value;
            const kebabCaseResult = inputText
                .toLowerCase()
                .trim()
                .replace(/\s+/g, '-');
            document.getElementById("kebabCaseResult").textContent = kebabCaseResult;
        }
    </script>
</body>
</html>
