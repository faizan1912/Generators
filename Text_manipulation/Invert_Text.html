<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invert Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 50px;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .result {
            font-size: 1.5em;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Invert Text</h1>
        <textarea id="textInput" placeholder="Type here to invert" oninput="invertText()"></textarea>
        <div class="result" id="invertedResult">Inverted text will appear here</div>
    </div>

    <script>
        function invertText() {
            const inputText = document.getElementById("textInput").value;
            const invertedText = inputText.split('').reverse().join('');
            document.getElementById("invertedResult").innerText = invertedText;
        }
    </script>
</body>
</html>
